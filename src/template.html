<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Profile</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="p-5 mb-4 bg-light rounded-3">
      <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Team Profile</h1>
        <p class="col-md-8 fs-4">
          Information about my software engineering team
        </p>
      </div>
    </header>
    <!-- Card container -->
    <main class="container pb-4">
      <div class="row row-cols-1 row-cols-md-2 g-4">
        <!-- Cards here -->
        <div class="col">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h5 class="card-title">Oliver Drew</h5>
              <h6 class="mb-0">
                <span class="material-icons align-middle"> groups </span>
                <!-- <span class="material-icons align-middle"> engineering </span> -->
                <!-- <span class="material-icons align-middle"> school </span> -->
                <span>Manager</span>
              </h6>
            </div>
            <div class="card-body">
              <ul class="list-group list-group-flush">
                <li class="list-group-item">ID: <span>10</span></li>
                <li class="list-group-item">
                  Email:
                  <a href="mailto:oli-webdev@protonmail.com"
                    >oli-webdev@protonmail.com</a
                  >
                </li>
                <li class="list-group-item">Office Number: <span>1</span></li>
              </ul>
            </div>
          </div>
        </div>
        <!-- Cards Finish -->
      </div>
    </main>
  </body>
</html>
